---
layout: default
---
<section>
  <div class="container">
    <!-- <div class="row">
     <div class="twelve columns">
      <h2>Quotes</h2>
     </div>
    </div> -->

{% for post in site.posts %}
    <div class="row">
      <div class="twelve columns">

<blockquote class="text-left">
  {{ post.content | markdownify }}
</blockquote>
<div class="u-pull-right">
  &mdash; <a href="{{ post.url }}">{{ post.cite }}</a>
  {% if post.reference != nil %}
  <a href="{{ post.reference }}" target="_blank"><i class="fas fa-external-link-alt"></i></a>
  {% endif %}
</div>

      </div>
    </div>
{% endfor %}

  </div>
</section>
