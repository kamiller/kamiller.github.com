---
layout: default
---
<section>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
<blockquote class="text-left">
  {{ content | markdownify }}
</blockquote>
<div class="u-pull-right">
  &mdash; <a href="{{ page.url }}">{{ page.cite }}</a>
  {% if page.reference != nil %}
  <a href="{{ page.reference }}" target="_blank"><i class="fas fa-external-link-alt"></i></a>
  {% endif %}
</div>

      </div>
    </div>
  </div>
</section>
